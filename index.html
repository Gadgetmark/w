<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets & Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Gadgets & Electronics</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Hjem</a></li>
                    <li><a href="#">Produkter</a></li>
                    <li><a href="#">Om os</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="#">Kurv</a></li>
                </ul>
                <div class="language-toggle">
                    <button id="danish-btn">Dansk</button>
                    <button id="english-btn">English</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to our Gadget Store</h2>
            <img src="water_bottle.jpg" alt="Motivational Water Bottle">
            <img src="dash_cam.jpg" alt="Dash Cam Footage">
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="water_bottle.jpg" alt="Motivational Water Bottle">
                    <h3>Motivational Water Bottle</h3>
                    <p>Price: 100 DKK</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="dash_cam.jpg" alt="Dash Cam">
                    <h3>Dash Cam</h3>
                    <p>Price: 300 DKK</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Gadgets & Electronics. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
